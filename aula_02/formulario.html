<!DOCTYPE HTML>
<html>

<head>
    <title>Formulário de Avaliação</title>
</head>

<body>

    <h1>Formulário de Avaliação de Nota</h1>

    <!-- Formulário de avaliação -->
    <form>
        <!-- Campo de entrada para o nome -->
        <p>Seu nome:</p>
        <input type="text" placeholder="Insira seu nome">

        <!-- Campo de entrada para o e-mail -->
        <p>Seu email:</p>
        <input type="email">

        <!-- Campo de entrada para a senha -->
        <p>Sua senha:</p>
        <input type="password">

        <!-- Campo de entrada para a nota -->
        <p>Sua nota:</p>
        <input type="number">

        <br>
        <br>

        <!-- Opções de checkbox -->
        <div>
            <input type="checkbox"> Gostou da avaliação
            <input type="checkbox"> Faria de novo
        </div>

        <br>

        <!-- Opções de radio -->
        <input type="radio" name="opcoes"> Opção 1
        <input type="radio" name="opcoes"> Opção 2
        <input type="radio" name="opcoes"> Opção 3

        <br>
        <br>

        <!-- Seleção de prato preferido -->
        <select>
            <option>Riosoto</option>
            <option>Lasanha</option>
            <option>Frango empanado</option>
            <option>Macarrão</option>
        </select>

        <br>
        <br>

        <!-- Campo para feedback -->
        <textarea placeholder="Digite aqui seu feedback"></textarea>

        <br>
        <br>

        <!-- Botão de envio -->
        <button type="submit">
            Enviar Formulário
        </button>

    </form>

</body>

</html>
