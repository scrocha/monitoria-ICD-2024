<!DOCTYPE HTML>
<html>


<head>

    <link rel="stylesheet" href="./aula.css">

</head>

<body> 
    <!-- Títulos com diferentes atributos -->
    <h1 class="br2">Título muito louco (Classe)</h1>
    <h1 id="h123">Título muito louco 2 (ID)</h1>
    <h1>Título muito louco 3 (Padrão)</h1>

    <!-- Div com classe e ID -->
    <div class="red2" id="DIV89">
        <p>Div com classe e ID</p>
    </div>

    <!-- Div com classe e ID, e parágrafo com ID -->

        <p id="para">Parágrafo com ID numa div com classe e ID</p>
    </div>

    <!-- Div com classe e outro ID -->
    <div class="red2" id="DIV2">

    <div style="
        background-color: orange;
        color: white;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;" id="DIV8">
